<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCDeepTech · OCP ORv3 Cooperation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Roboto (Clean, corporate look similar to 3M Circular) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        color: #333333;
        -webkit-font-smoothing: antialiased;
      }
      
      /* 3M Red Utility */
      .bg-3m-red { background-color: #FF0000; }
      .text-3m-red { color: #FF0000; }
      .border-3m-red { border-color: #FF0000; }
      .hover-bg-3m-red:hover { background-color: #FF0000; }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Modal Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- Icons Components (Lucide React equivalent SVGs) ---
      const Icon = ({ children, className, ...props }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
          {children}
        </svg>
      );

      const MenuIcon = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
      const SearchIcon = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
      const GlobeIcon = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></Icon>;
      const ChevronRightIcon = (props) => <Icon {...props}><path d="m9 18 6-6-6-6"/></Icon>;
      const ArrowRightIcon = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
      const DownloadIcon = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;
      const PlayIcon = (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3"/></Icon>;
      const FileTextIcon = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></Icon>;
      const XIcon = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
      const MailIcon = (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
      const CheckCircleIcon = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;

      // --- Feature Details Data ---
      const getFeatures = (isZH) => [
        {
          id: "mech",
          icon: "21\"",
          title: isZH ? "空间换效率" : "Space-for-efficiency",
          subtitle: isZH ? "21\" ORv3 架构" : "21\" ORv3 Architecture",
          desc: isZH ? "从 19\" 向 21\" ORv3 迁移，侧边空间专用化给 TwinAx 线缆与气流管理。" : "Migrating from 19\" to 21\" ORv3, dedicating side space to TwinAx routing and airflow management.",
          detailedTitle: isZH ? "21英寸开放机架架构 (ORv3)" : "21-inch Open Rack v3 Architecture",
          detailedDesc: isZH 
            ? "传统 19 英寸机柜内宽 450mm，而 OCP ORv3 21 英寸架构提供 538mm 内宽。这多出的 88mm 空间不仅仅是尺寸的增加，更是为高速 TwinAx 线缆提供了必要的弯曲半径空间，避免信号衰减。同时，ORv3 的 OpenU (OU) 高度为 48mm，略高于传统 RU 的 44.45mm，进一步优化了气流通道，使得高密度 GPU 服务器的散热效率提升 15% 以上。" 
            : "Traditional 19-inch racks have an inner width of 450mm, while OCP ORv3 21-inch architecture offers 538mm. This extra 88mm is critical for high-speed TwinAx cabling, providing the necessary bend radius to prevent signal attenuation. Additionally, the ORv3 OpenU (OU) height is 48mm, slightly taller than the traditional RU (44.45mm), optimizing airflow channels and improving cooling efficiency for high-density GPU servers by over 15%.",
          specs: isZH 
            ? ["内宽: 538mm (vs 19\" 450mm)", "OU高度: 48mm (vs RU 44.45mm)", "散热效率提升: >15%", "兼容性: 提供 21转19 适配导轨"]
            : ["Inner Width: 538mm (vs 450mm)", "OU Height: 48mm (vs 44.45mm)", "Cooling Efficiency: >15% boost", "Compatibility: 21-to-19 adapter rails available"]
        },
        {
          id: "elec",
          icon: "48V",
          title: isZH ? "电压换密度" : "Voltage-for-density",
          subtitle: isZH ? "48V Busbar 供电" : "48V Busbar Power",
          desc: isZH ? "33kW 电源架 + 48V Busbar，将 I²R 损耗降至 1/16，释放高功率 GPU 柜。" : "33 kW shelves + 48 V busbar cut I²R loss to 1/16, enabling high-power GPU racks.",
          detailedTitle: isZH ? "48V 直流母排与高效供电" : "48V DC Busbar & Power Efficiency",
          detailedDesc: isZH
            ? "随着 AI 芯片功率激增，传统的 12V 配电架构面临巨大的 I²R 传输损耗。我们的方案采用 OCP ORv3 标准的 48V 直流母排（Busbar）架构，配合 33kW 高效电源架（Power Shelf）。将电压从 12V 提升至 48V，电流降低至原来的 1/4，传输损耗降低至 1/16。通过 BB1000 大电流盲插连接器，实现单一母排支持 100kW+ 机柜功率密度。"
            : "As AI chip power surges, traditional 12V distribution faces massive I²R transmission losses. Our solution adopts the OCP ORv3 standard 48V DC Busbar architecture, coupled with 33kW high-efficiency Power Shelves. Raising voltage from 12V to 48V reduces current to 1/4 and transmission losses to 1/16. Using BB1000 high-current blind-mate connectors, a single busbar supports 100kW+ rack power density.",
          specs: isZH
            ? ["电压架构: 48V DC (损耗降低至 1/16)", "电源架: 33kW (N+1 冗余)", "连接器: BB1000 盲插", "支持功率密度: >100kW/柜"]
            : ["Voltage: 48V DC (1/16th loss)", "Power Shelf: 33kW (N+1 Redundant)", "Connector: BB1000 Blind-mate", "Power Density: >100kW/Rack"]
        },
        {
          id: "inter",
          icon: "EBO",
          title: isZH ? "互连友好" : "Interconnect-friendly",
          subtitle: isZH ? "3M™ EBO / TwinAx" : "3M™ EBO / TwinAx",
          desc: isZH ? "为 3M EBO / TwinAx 提供零应力布线与正压洁净环境，保障 112G / 224G SI。" : "Provides zero-stress routing and clean positive-pressure paths for 3M EBO / TwinAx at 112G / 224G.",
          detailedTitle: isZH ? "3M™ EBO 扩束光互连与 TwinAx" : "3M™ EBO & TwinAx Interconnect",
          detailedDesc: isZH
            ? "在 112G 和即将到来的 224G PAM4 时代，信号完整性（SI）至关重要。我们集成了 3M™ EBO（扩束光互连）技术，通过扩束透镜将光束截面扩大，使其对微尘的敏感度降低 100 倍以上，极大地提高了恶劣环境下的可靠性。结合机柜背部的盲插设计，运维人员无需接触脆弱的光纤端面即可完成服务器的互连维护。"
            : "In the era of 112G and upcoming 224G PAM4, Signal Integrity (SI) is paramount. We integrate 3M™ Expanded Beam Optical (EBO) technology, which expands the beam cross-section via lenses, making it over 100x less sensitive to dust. Combined with blind-mate designs at the rear of the rack, operators can maintain server interconnects without touching fragile fiber end-faces.",
          specs: isZH
            ? ["技术: 3M™ Expanded Beam Optical (EBO)", "抗尘性: 敏感度降低 >100倍", "速率支持: 112G / 224G PAM4", "维护方式: 后端盲插，免清洁"]
            : ["Tech: 3M™ Expanded Beam Optical (EBO)", "Dust Resistance: >100x improvement", "Speed: 112G / 224G PAM4", "Maintenance: Rear blind-mate, cleaning-free"]
        }
      ];

      // --- Modal Component ---
      const FeatureModal = ({ feature, onClose, isZH }) => {
        if (!feature) return null;

        return (
          <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in" onClick={onClose}>
             <div className="bg-white max-w-2xl w-full max-h-[90vh] overflow-y-auto rounded-sm shadow-2xl relative animate-slide-up" onClick={e => e.stopPropagation()}>
                {/* Header with Red Stripe */}
                <div className="absolute top-0 left-0 w-full h-2 bg-[#FF0000]"></div>
                
                <button 
                  onClick={onClose} 
                  className="absolute top-4 right-4 p-2 text-gray-400 hover:text-[#FF0000] hover:bg-gray-100 rounded-full transition-all"
                >
                  <XIcon className="w-6 h-6" />
                </button>

                <div className="p-8 md:p-10">
                   {/* Icon & Subtitle */}
                   <div className="flex items-center gap-4 mb-6">
                      <div className="w-16 h-16 bg-[#FF0000] text-white font-black flex items-center justify-center rounded-full text-lg shadow-md">
                         {feature.icon}
                      </div>
                      <div>
                        <div className="text-xs font-bold text-gray-500 uppercase tracking-widest">{feature.subtitle}</div>
                        <h3 className="text-2xl md:text-3xl font-bold text-[#333333] mt-1">{feature.detailedTitle}</h3>
                      </div>
                   </div>

                   {/* Content */}
                   <div className="space-y-6">
                      <p className="text-gray-600 leading-relaxed text-base md:text-lg">
                        {feature.detailedDesc}
                      </p>
                      
                      <div className="bg-gray-50 border-l-4 border-[#FF0000] p-6">
                        <h4 className="font-bold text-[#333333] mb-4 uppercase text-sm tracking-wide">
                          {isZH ? "关键技术规格" : "Key Specifications"}
                        </h4>
                        <ul className="grid sm:grid-cols-2 gap-3">
                          {feature.specs.map((spec, idx) => (
                            <li key={idx} className="flex items-start gap-2 text-sm text-gray-700">
                              <CheckCircleIcon className="w-4 h-4 text-[#FF0000] mt-0.5 shrink-0" />
                              <span className="font-medium">{spec}</span>
                            </li>
                          ))}
                        </ul>
                      </div>
                   </div>

                   {/* Action */}
                   <div className="mt-8 pt-6 border-t border-gray-100 flex justify-end">
                      <button 
                        onClick={onClose}
                        className="bg-[#333333] hover:bg-black text-white px-6 py-2 rounded-sm font-bold text-sm transition-colors"
                      >
                        {isZH ? "关闭" : "Close"}
                      </button>
                   </div>
                </div>
             </div>
          </div>
        );
      };

      // --- Main App Component ---
      function App() {
        const [lang, setLang] = useState("zh");
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [selectedFeature, setSelectedFeature] = useState(null);
        const isZH = lang === "zh";

        // Prevent body scroll when menu or modal is open
        useEffect(() => {
          if (isMenuOpen || selectedFeature) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'unset';
          }
        }, [isMenuOpen, selectedFeature]);

        const features = getFeatures(isZH);

        return (
          <div className="min-h-screen bg-white font-sans text-[#333333]">
            {/* Modal */}
            {selectedFeature && (
              <FeatureModal 
                feature={selectedFeature} 
                onClose={() => setSelectedFeature(null)} 
                isZH={isZH} 
              />
            )}

            {/* 3M Style Header */}
            <header className="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
              <div className="max-w-[1440px] mx-auto h-[72px] px-4 md:px-8 flex items-center justify-between">
                <div className="flex items-center gap-8 h-full">
                  {/* Logo - Replaced Red Box with DCDeepTech Logo */}
                  <div className="h-full flex items-center -ml-4 md:ml-0 cursor-pointer">
                    <img src="image/DCdeeptech_logo.png" alt="DCDeepTech" className="h-12 w-auto object-contain" />
                  </div>
                  
                  {/* Desktop Navigation */}
                  <nav className="hidden lg:flex gap-8 text-[15px] font-bold text-[#4b4b4b]">
                    <a href="#solutions" className="hover:text-[#FF0000] hover:underline decoration-[#FF0000] underline-offset-4 decoration-2 transition-colors">
                      {isZH ? "解决方案" : "Solutions"}
                    </a>
                    <a href="#roadmap" className="hover:text-[#FF0000] hover:underline decoration-[#FF0000] underline-offset-4 decoration-2 transition-colors">
                       {isZH ? "合作路线" : "Roadmap"}
                    </a>
                    <a href="#technology" className="hover:text-[#FF0000] hover:underline decoration-[#FF0000] underline-offset-4 decoration-2 transition-colors">
                       {isZH ? "核心技术" : "Technology"}
                    </a>
                    <a href="#showcase" className="hover:text-[#FF0000] hover:underline decoration-[#FF0000] underline-offset-4 decoration-2 transition-colors">
                       {isZH ? "展示中心" : "Showcase"}
                    </a>
                  </nav>
                </div>

                <div className="flex items-center gap-6">
                   <button 
                      className="hidden md:flex items-center gap-1 text-sm font-medium cursor-pointer hover:text-[#FF0000] transition-colors" 
                      onClick={() => setLang(isZH ? 'en' : 'zh')}
                   >
                      <GlobeIcon className="w-4 h-4" />
                      <span>{isZH ? "EN" : "中文"}</span>
                   </button>
                   <SearchIcon className="w-5 h-5 cursor-pointer text-gray-600 hover:text-[#FF0000] transition-colors" />
                   <button className="lg:hidden" onClick={() => setIsMenuOpen(true)}>
                      <MenuIcon className="w-6 h-6 text-gray-600" />
                   </button>
                </div>
              </div>
            </header>

            {/* Mobile Menu Overlay */}
            {isMenuOpen && (
              <div className="fixed inset-0 z-[60] bg-white animate-fade-in">
                 <div className="flex justify-between items-center p-4 border-b border-gray-100">
                    <img src="image/DCdeeptech_logo.png" alt="DCDT" className="h-8 w-auto" />
                    <button onClick={() => setIsMenuOpen(false)}>
                       <XIcon className="w-8 h-8 text-[#333333]" />
                    </button>
                 </div>
                 <nav className="flex flex-col p-6 gap-6 text-xl font-bold text-[#333333]">
                    <a href="#solutions" onClick={() => setIsMenuOpen(false)}>{isZH ? "解决方案" : "Solutions"}</a>
                    <a href="#roadmap" onClick={() => setIsMenuOpen(false)}>{isZH ? "合作路线" : "Roadmap"}</a>
                    <a href="#technology" onClick={() => setIsMenuOpen(false)}>{isZH ? "核心技术" : "Technology"}</a>
                    <a href="#showcase" onClick={() => setIsMenuOpen(false)}>{isZH ? "展示中心" : "Showcase"}</a>
                    <div className="border-t border-gray-200 pt-6 mt-2">
                      <button onClick={() => {setLang(isZH ? 'en' : 'zh'); setIsMenuOpen(false)}} className="text-left text-[#FF0000] flex items-center gap-2">
                         <GlobeIcon className="w-5 h-5" />
                         {isZH ? "English" : "切换至中文"}
                      </button>
                    </div>
                 </nav>
              </div>
            )}

            {/* Hero Section */}
            <section className="bg-[#f2f2f2] relative overflow-hidden">
              <div className="max-w-[1440px] mx-auto grid md:grid-cols-2 min-h-[560px]">
                 <div className="flex flex-col justify-center px-6 md:px-12 py-16 md:py-24 z-10">
                    {/* 3M Red Triangle Accent */}
                    <div className="w-0 h-0 border-l-[12px] border-l-transparent border-t-[18px] border-t-[#FF0000] border-r-[12px] border-r-transparent mb-6"></div>
                    
                    <h1 className="text-4xl lg:text-5xl font-bold leading-tight text-[#333333] mb-6 tracking-tight">
                       {isZH 
                         ? "面向 AI 时代的 OCP ORv3 高密度基础设施技术合作路线" 
                         : "OCP ORv3 High-Density Infrastructure Roadmap for the AI Era"}
                    </h1>
                    <p className="text-lg text-gray-600 max-w-xl leading-relaxed mb-8 font-light">
                       {isZH 
                         ? "基于《DCDeepTech OCP ORv3 基础设施深度技术整合报告》，梳理 DCDT 与生态伙伴在机柜、供电与 3M EBO / TwinAx 互连上的联合合作路线。"
                         : "Based on the \"DCDeepTech OCP ORv3 Infrastructure Deep Integration Report\", we outline how DCDT and partners co-develop cabinet, power and 3M EBO / TwinAx interconnect solutions."}
                    </p>
                    
                    <div className="flex flex-wrap gap-4">
                       <a 
                         href="document/DCDT%20OCP%20vs%203M%20white%20paper.pdf" 
                         target="_blank"
                         download="DCDT_OCP_vs_3M_white_paper.pdf"
                         className="bg-[#FF0000] hover:bg-[#d40000] text-white px-8 py-3 rounded-md font-bold text-[15px] flex items-center gap-2 transition-all shadow-md cursor-pointer decoration-0"
                       >
                          {isZH ? "下载白皮书" : "Download Whitepaper"}
                          <DownloadIcon className="w-4 h-4" />
                       </a>
                       <button className="group bg-transparent border-2 border-[#333333] text-[#333333] hover:bg-[#333333] hover:text-white px-8 py-3 rounded-md font-bold text-[15px] flex items-center gap-2 transition-all">
                          {isZH ? "预约技术对接" : "Contact Sales"}
                          <ArrowRightIcon className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                       </button>
                    </div>
                 </div>

                 {/* Hero Graphic Area - Mapped to image/strucature.png */}
                 <div className="relative h-64 md:h-auto bg-gray-300 overflow-hidden">
                     {/* Diagonal divider */}
                     <div className="absolute top-0 bottom-0 -left-16 w-32 bg-[#f2f2f2] -skew-x-12 z-10 hidden md:block border-r-4 border-white"></div>
                     
                     <img 
                       src="image/strucature.png" 
                       alt="OCP ORv3 Architecture"
                       className="w-full h-full object-cover mix-blend-multiply opacity-80"
                     />
                 </div>
              </div>
            </section>

            {/* Value Proposition - 3M Card Style */}
            <section id="solutions" className="py-20 max-w-[1440px] mx-auto px-6 md:px-12">
               <div className="grid md:grid-cols-3 gap-8">
                  {features.map((item, idx) => (
                     <div 
                        key={idx} 
                        className="group bg-white border border-gray-200 p-8 flex flex-col items-start cursor-pointer hover:shadow-xl hover:border-gray-300 transition-all duration-300 relative overflow-hidden"
                        onClick={() => setSelectedFeature(item)}
                     >
                        <div className="absolute top-0 left-0 w-full h-1 bg-transparent group-hover:bg-[#FF0000] transition-colors"></div>
                        
                        <div className="w-14 h-14 bg-gray-100 text-[#FF0000] font-black flex items-center justify-center rounded-full mb-6 text-sm group-hover:bg-[#FF0000] group-hover:text-white transition-colors">
                           {item.icon}
                        </div>
                        
                        <div className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">{item.subtitle}</div>
                        <h3 className="text-2xl font-bold mb-4 text-[#333333]">
                           {item.title}
                        </h3>
                        <p className="text-[15px] text-gray-600 leading-relaxed mb-8 flex-grow">
                           {item.desc}
                        </p>
                        <button 
                           onClick={(e) => {
                              e.stopPropagation();
                              setSelectedFeature(item);
                           }}
                           className="text-[#FF0000] font-bold text-sm flex items-center gap-2 group-hover:gap-3 transition-all outline-none"
                        >
                           {isZH ? "了解详情" : "Learn more"} <ArrowRightIcon className="w-4 h-4" />
                        </button>
                     </div>
                  ))}
               </div>
            </section>

            {/* Roadmap Section - Dark Theme */}
            <section id="roadmap" className="bg-[#333333] text-white py-24">
               <div className="max-w-[1440px] mx-auto px-6 md:px-12">
                  <div className="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-16 border-b border-gray-600 pb-8">
                     <div>
                        <h2 className="text-3xl lg:text-4xl font-bold mb-4">
                           {isZH ? "技术合作三阶段路线" : "Three-phase Technical Cooperation Roadmap"}
                        </h2>
                        <div className="w-20 h-1.5 bg-[#FF0000]"></div>
                     </div>
                     <p className="text-gray-300 text-sm md:max-w-md md:text-right leading-relaxed">
                        {isZH ? "从架构共识到联合 PoC，再到标准化 ORv3 模块量产。" : "From architectural alignment and joint PoC to standardized ORv3 module production."}
                     </p>
                  </div>

                  <div className="grid md:grid-cols-3">
                     {[
                       {
                         phase: isZH ? "阶段 1" : "Phase 1",
                         title: isZH ? "架构对齐 & 机柜验证" : "Architecture Alignment",
                         items: isZH ? [
                           "ORv3 21\" 接口定义", 
                           "21\"→19\" 适配导轨验证", 
                           "单柜级机械承载与 CFD"
                          ] : [
                            "ORv3 21\" interface definition",
                            "21\"→19\" adapter validation",
                            "Mechanical & CFD validation"
